    html, body {

      padding: 0;

      height: 100vh;
      box-sizing: border-box;
      min-width: 1000px;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      overflow-x: auto;
    }
    .container {
      width: 1100px;
      min-height: 850px;
      margin: 32px auto 0 auto;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 10px 40px 0 rgba(40,60,100,0.13);
      padding: 36px 40px 80px 40px;
      overflow: visible;
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.7em;
      color: #184c75;
      letter-spacing: 2px;
      font-weight: 700;
    }
    .category-selector {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 38px;
      flex-wrap: wrap;
    }
    .category-selector button {
      padding: 15px 25px;
      border: none;
      border-radius: 16px;
      background: #e7eaf1;
      cursor: pointer;
      font-size: 1.15em;
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
      margin: 5px;
      min-width: 100px;
      letter-spacing: 1px;
    }
    .category-selector button.active {
      background: #ffb300;
      color: #fff;
    }
    .section {
      margin-bottom: 36px;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .section h2 {
      margin: 8px 0 22px 12px;
      font-size: 1.45em;
      color: #184c75;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .menu-list {
      display: flex;
      flex-wrap: wrap;
      gap: 34px 54px;
      justify-content: center;
    }
    .menu-item {
      width: 170px;
      background: #f9fafb;
      border-radius: 20px;
      box-shadow: 0 2px 10px rgba(60,80,120,0.09);
      text-align: center;
      padding: 20px 7px 17px 7px;
      cursor: pointer;
      transition: box-shadow 0.18s;
      border: 2px solid #f3f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .menu-item:hover {
      box-shadow: 0 4px 18px rgba(60,80,120,0.14);
      border-color: #ffb300;
    }
    .menu-item img {
      width: 140px;
      height: 140px;
      border-radius: 14px;
      object-fit: cover;
      background: #e7eaf1;
      margin-bottom: 10px;
      box-shadow: 0 1px 6px rgba(40,60,100,0.07);
      display: block;
    }
    .menu-item .name {
      font-size: 1.22em;
      color: #184c75;
      font-weight: 600;
      margin-top: 4px;
      margin-bottom: 2px;
      word-break: keep-all;
    }
    .menu-item .price {
      font-size: 1.1em;
      color: #444;
      margin-bottom: 2px;
      font-weight: 500;
    }
    .overlay {
      display: none;
      position: fixed; left:0; top:0; width:100vw; height:100vh;
      background: rgba(0,0,0,0.35); z-index: 99;
    }
    .overlay.active { display: block; }
    .popup {
      display: none;
      position: fixed;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      background: #fff;
      padding: 36px 30px 30px 30px;
      border-radius: 22px;
      box-shadow: 0 6px 32px 0 rgba(40,60,100,0.23);
      width: 350px; max-width: 90vw;
      z-index: 100;
      text-align: center;
      min-height: 120px;
      overflow: auto;
    }
    .popup.active { display: block; }
    .popup .close-btn {

      top: 18px;
      right: 22px;
      background: none;
      border: none;
      font-size: 1.7em;
      color: #888;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.2s;

    .popup .desc {

      color: #184c75;
      word-break: keep-all;

    .language-bar-wrap {

      butter_cream_ham_cheese_sandwich: { hot: "", ice: 2.2 },
      peanut_sandwich: { hot: "", ice: 2.2 },
      strawberry_sandwich: { hot: "", ice: 2.2 },
      kaya_sandwich: { hot: "", ice: 2.2 },
      // 추가 메뉴
      add_shot: { hot: 0.5, ice: 0.5 },
      add_whipped_cream: { hot: 0.5, ice: 0.5 },
      add_syrup_vanilla: { hot: 0.3, ice: 0.3 },
      add_syrup_hazelnut: { hot: 0.3, ice: 0.3 },
      tumbler_discount: { hot: -0.2, ice: -0.2 }
    };

    // 번역 데이터 (카테고리, 메뉴명 등 + 추가 메뉴)
    const translations = {
      // ... 기존 번역 (생략 없이) ...
      coffee_ice_category: { ko: '커피 ICE', en: 'Coffee ICE', ja: 'コーヒー ICE', zh: '咖啡 ICE', ru: 'Кофе ICE', es: 'Café ICE', fr: 'Café GLACÉ', pt: 'Café GELADO' },
      coffee_hot_category: { ko: '커피 HOT', en: 'Coffee HOT', ja: 'コーヒー HOT', zh: '咖啡 HOT', ru: 'Кофе HOT', es: 'Café CALIENTE', fr: 'Café CHAUD', pt: 'Café QUENTE' },
      latte_category: { ko: '라떼', en: 'Latte', ja: 'ラテ', zh: '拿铁', ru: 'Латте', es: 'Latte', fr: 'Latte', pt: 'Latte' },
      ade_smoothie_category: { ko: '에이드&스무디', en: 'Ade & Smoothie', ja: 'エード&スムージー', zh: '气泡饮&冰沙', ru: 'Эйд и Смузи', es: 'Ade & Smoothie', fr: 'Ade & Smoothie', pt: 'Ade & Smoothie' },
      tea_category: { ko: '티', en: 'Tea', ja: 'お茶', zh: '茶', ru: 'Чай', es: 'Té', fr: 'Thé', pt: 'Chá' },
      juice_category: { ko: '주스', en: 'Juice', ja: 'ジュース', zh: '果汁', ru: 'Сок', es: 'Jugo', fr: 'Jus', pt: 'Suco' },
      milk_category: { ko: '우유', en: 'Milk', ja: '牛乳', zh: '牛奶', ru: 'Молоко', es: 'Leche', fr: 'Lait', pt: 'Leite' },
      sandwich_category: { ko: '샌드위치', en: 'Sandwich', ja: 'サンドイッチ', zh: '三明治', ru: 'Сэндвич', es: 'Sándwich', fr: 'Sandwich', pt: 'Sanduíche' },
      // ... (기존 메뉴명 생략 없이) ...
      // 추가 메뉴
      add_shot: {
        ko: "샷 추가", en: "Extra Shot", ja: "エスプレッソ追加", zh: "加一份浓缩", ru: "Доп. эспрессо", es: "Añadir shot", fr: "Ajout de shot", pt: "Adicionar shot"
      },
      add_whipped_cream: {
        ko: "휘핑크림 추가", en: "Add Whipped Cream", ja: "ホイップ追加", zh: "加奶油", ru: "Взбитые сливки", es: "Añadir nata", fr: "Ajouter crème fouettée", pt: "Adicionar chantilly"
      },
      add_syrup_vanilla: {
        ko: "바닐라 시럽 추가", en: "Add Vanilla Syrup", ja: "バニラシロップ追加", zh: "加香草糖浆", ru: "Ванильный сироп", es: "Añadir jarabe de vainilla", fr: "Ajouter sirop vanille", pt: "Adicionar xarope de baunilha"
      },
      add_syrup_hazelnut: {
        ko: "헤이즐넛 시럽 추가", en: "Add Hazelnut Syrup", ja: "ヘーゼルナッツシロップ追加", zh: "加榛子糖浆", ru: "Фундуковый сироп", es: "Añadir jarabe de avellana", fr: "Ajouter sirop noisette", pt: "Adicionar xarope de avelã"
      },
      tumbler_discount: {
        ko: "텀블러 할인", en: "Tumbler Discount", ja: "タンブラー割引", zh: "自带杯优惠", ru: "Скидка за термос", es: "Descuento por vaso reutilizable", fr: "Réduction gobelet réutilisable", pt: "Desconto copo reutilizável"
      }
    };

    // 설명 데이터(예시, 추가 메뉴 포함)
    const descriptions = {};
    for (let key in translations) {
      descriptions[key] = {};
      for (let lang in translations[key]) {
        // 추가 메뉴 설명 맞춤
        if (key === "add_shot") {
          descriptions[key][lang] = {
            ko: "에스프레소 샷을 한 잔 추가합니다.",
            en: "Add an extra shot of espresso.",
            ja: "エスプレッソショットを追加します。",
            zh: "加一份浓缩咖啡。",
            ru: "Добавить дополнительный эспрессо.",
            es: "Añade un shot extra de espresso.",
            fr: "Ajoute un shot d'espresso supplémentaire.",
            pt: "Adicione um shot extra de espresso."
          }[lang];
        } else if (key === "add_whipped_cream") {
          descriptions[key][lang] = {
            ko: "휘핑크림을 추가합니다.",
            en: "Add whipped cream.",
            ja: "ホイップクリームを追加します。",
            zh: "加奶油。",
            ru: "Добавить взбитые сливки.",
            es: "Añade nata montada.",
            fr: "Ajoute de la crème fouettée.",
            pt: "Adicione chantilly."
          }[lang];
        } else if (key === "add_syrup_vanilla") {
          descriptions[key][lang] = {
            ko: "바닐라 시럽을 추가합니다.",
            en: "Add vanilla syrup.",
            ja: "バニラシロップを追加します。",
            zh: "加香草糖浆。",
            ru: "Добавить ванильный сироп.",
            es: "Añade jarabe de vainilla.",
            fr: "Ajoute du sirop vanille.",
            pt: "Adicione xarope de baunilha."
          }[lang];
        } else if (key === "add_syrup_hazelnut") {
          descriptions[key][lang] = {
            ko: "헤이즐넛 시럽을 추가합니다.",
            en: "Add hazelnut syrup.",
            ja: "ヘーゼルナッツシロップを追加します。",
            zh: "加榛子糖浆。",
            ru: "Добавить фундуковый сироп.",
            es: "Añade jarabe de avellana.",
            fr: "Ajoute du sirop noisette.",
            pt: "Adicione xarope de avelã."
          }[lang];
        } else if (key === "tumbler_discount") {
          descriptions[key][lang] = {
            ko: "텀블러 사용 시 200원 할인.",
            en: "200 KRW discount when using a tumbler.",
            ja: "タンブラー利用時200ウォン割引。",
            zh: "自带杯优惠200韩元。",
            ru: "Скидка 200 KRW при использовании термоса.",
            es: "Descuento de 200 KRW usando vaso reutilizable.",
            fr: "Réduction de 200 KRW avec gobelet réutilisable.",
            pt: "Desconto de 200 KRW ao usar copo reutilizável."
          }[lang];
        } else {
          descriptions[key][lang] = translations[key][lang] + ' 설명입니다. (Description for ' + translations[key]['en'] + ')';
        }
      }
    }

    let currentLang = 'ko';

    function formatPrice(num) {
      if (num === "" || num === undefined || num === null) return "";
      const numericValue = parseFloat(num);
      if (isNaN(numericValue)) return "";
      return Number(numericValue * 1000).toLocaleString() + priceLang[currentLang].won;
    }

    function translateMenu(lang) {
      document.querySelectorAll('.category-selector button[data-key]').forEach(btn => {
        const key = btn.getAttribute('data-key');
        if (translations[key] && translations[key][lang]) {
          btn.textContent = translations[key][lang];
        }
      });
      document.querySelectorAll('.section h2[data-key], .menu-item .name[data-key]').forEach(el => {
        const key = el.getAttribute('data-key');
        if (translations[key] && translations[key][lang]) {
          el.textContent = translations[key][lang];
        }
      });
      document.querySelectorAll('[data-price]').forEach(el => {
        const key = el.getAttribute('data-price');
        if (prices[key]) {
          let hotPriceExists = prices[key].hot !== "" && prices[key].hot !== undefined && prices[key].hot !== null;
          let icePriceExists = prices[key].ice !== "" && prices[key].ice !== undefined && prices[key].ice !== null;
          let hot = hotPriceExists ? `${priceLang[lang].hot} ${formatPrice(prices[key].hot)}` : '';
          let ice = icePriceExists ? `${priceLang[lang].ice} ${formatPrice(prices[key].ice)}` : '';
          if(!hotPriceExists && icePriceExists && (key.includes('sandwich') || key.includes('milk') || key.includes('juice') || key.includes('ade') || key.includes('smoothie') || key.includes('set') || key.includes('1plus1'))){
             el.textContent = formatPrice(prices[key].ice);
          } else if (hotPriceExists && !icePriceExists && (key.includes('tea') && !key.includes('iced'))){
             el.textContent = formatPrice(prices[key].hot);
          }
          else if (hot && ice) el.textContent = `${hot} / ${ice}`;
          else if (hot) el.textContent = hot;
          else if (ice) el.textContent = ice;
          else el.textContent = '';
        } else {
            el.textContent = '';
        }
      });
    }

    document.querySelectorAll('.language-selector button').forEach(btn => {
      btn.onclick = function() {
        document.querySelectorAll('.language-selector button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentLang = btn.getAttribute('data-lang');
        translateMenu(currentLang);
        if (document.querySelector('.popup.active')) {
          const openedKey = document.querySelector('.popup').getAttribute('data-key');
          if (openedKey && descriptions[openedKey] && descriptions[openedKey][currentLang]) {
            document.querySelector('.popup .desc').textContent = descriptions[openedKey][currentLang];
          }
        }
      }
    });
    translateMenu(currentLang);

    const overlay = document.querySelector('.overlay');
    const popup = document.querySelector('.popup');
    const popupDesc = popup.querySelector('.desc');
    const closeBtn = popup.querySelector('.close-btn');

    document.querySelectorAll('.menu-item').forEach(item => {
      item.onclick = function() {
        const key = item.getAttribute('data-key');
        if (descriptions[key] && descriptions[key][currentLang]) {
          popupDesc.textContent = descriptions[key][currentLang];
        } else {
          popupDesc.textContent = "Description not available.";
        }
        popup.classList.add('active');
        popup.setAttribute('data-key', key);
        overlay.classList.add('active');
      }
    });
    closeBtn.onclick = overlay.onclick = function() {
      popup.classList.remove('active');
      overlay.classList.remove('active');
      popup.removeAttribute('data-key');
    };

    const categoryButtons = document.querySelectorAll('.category-selector button');
    const sections = document.querySelectorAll('.section');
    categoryButtons.forEach(button => {
      button.addEventListener('click', () => {
        categoryButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        const category = button.getAttribute('data-category');
        sections.forEach(section => {
          if (section.getAttribute('data-category') === category) {
            section.style.display = 'block';
          } else {
            section.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
