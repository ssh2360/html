  <style>
    html, body {
      background: #f3f6fa;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      min-width: 1000px;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      overflow-x: auto;
    }
    .container {
      width: 1100px;
      min-height: 850px;
      margin: 32px auto 0 auto;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 10px 40px 0 rgba(40,60,100,0.13);
      padding: 36px 40px 80px 40px;
      overflow: visible;
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.7em;
      color: #184c75;
      letter-spacing: 2px;
      font-weight: 700;
    }
    .category-selector {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 38px;
      flex-wrap: wrap;
    }
    .category-selector button {
      padding: 15px 25px;
      border: none;
      border-radius: 16px;
      background: #e7eaf1;
      cursor: pointer;
      font-size: 1.15em;
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
      margin: 5px;
      min-width: 100px;
      letter-spacing: 1px;
    }
    .category-selector button.active {
      background: #ffb300;
      color: #fff;
    }
    .section {
      margin-bottom: 36px;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .section h2 {
      margin: 8px 0 22px 12px;
      font-size: 1.45em;
      color: #184c75;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .menu-list {
      display: flex;
      flex-wrap: wrap;
      gap: 34px 54px;
      justify-content: center;
    }
    .menu-item {
      width: 170px;
      background: #f9fafb;
      border-radius: 20px;
      box-shadow: 0 2px 10px rgba(60,80,120,0.09);
      text-align: center;
      padding: 20px 7px 17px 7px;
      cursor: pointer;
      transition: box-shadow 0.18s;
      border: 2px solid #f3f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .menu-item:hover {
      box-shadow: 0 4px 18px rgba(60,80,120,0.14);
      border-color: #ffb300;
    }
    .menu-item img {
      width: 140px;
      height: 140px;
      border-radius: 14px;
      object-fit: cover;
      background: #e7eaf1;
      margin-bottom: 10px;
      box-shadow: 0 1px 6px rgba(40,60,100,0.07);
      display: block;
    }
    .menu-item .name {
      font-size: 1.22em;
      color: #184c75;
      font-weight: 600;
      margin-top: 4px;
      margin-bottom: 2px;
      word-break: keep-all;
    }
    .menu-item .price {
      font-size: 1.1em;
      color: #444;
      margin-bottom: 2px;
      font-weight: 500;
    }
    .overlay {
      display: none;
      position: fixed; left:0; top:0; width:100vw; height:100vh;
      background: rgba(0,0,0,0.35); z-index: 99;
    }
    .overlay.active { display: block; }
    .popup {
      display: none;
      position: fixed;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      background: #fff;
      padding: 36px 30px 30px 30px;
      border-radius: 22px;
      box-shadow: 0 6px 32px 0 rgba(40,60,100,0.23);
      width: 350px; max-width: 90vw;
      z-index: 100;
      text-align: center;
      min-height: 120px;
      overflow: auto;
    }
    .popup.active { display: block; }
    .popup .close-btn {
      position: absolute;
      top: 18px;
      right: 22px;
      background: none;
      border: none;
      font-size: 1.7em;
      color: #888;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.2s;
    }
    .popup .close-btn:hover { color: #ffb300; }
    .popup .desc {
      margin-top: 24px;
      font-size: 1.18em;
      color: #184c75;
      word-break: keep-all;
    }
    .language-bar-wrap {
      width: 100vw;
      position: fixed;
      left: 0; bottom: 0;
      background: #f3f6fa;
      z-index: 120;
      padding: 20px 0 18px 0;
      border-top: 2px solid #e7eaf1;
      display: flex;
      justify-content: center;
    }
    .language-selector {

      gap: 18px;

    }

      color: #fff;
    }

      .menu-item { width: 110px;}
      .menu-item img { width: 90px; height: 90px;}
    }
  </style>
</head>

      ciabatta_sandwich: { ko: '치아바타 샌드위치', en: 'Ciabatta Sandwich', ja: 'チャバタサンドイッチ', zh: '恰巴塔三明治', ru: 'Сэндвич Чиабатта', es: 'Sándwich Ciabatta', fr: 'Sandwich Ciabatta', pt: 'Sanduíche Ciabatta' },
      original_hotdog: { ko: '오리지날 핫도그', en: 'Original Hotdog', ja: 'オリジナルホットドッグ', zh: '原味热狗', ru: 'Оригинальный Хот-дог', es: 'Hotdog Original', fr: 'Hot-dog Original', pt: 'Cachorro-Quente Original' },
      chili_hotdog: { ko: '칠리핫도그', en: 'Chili Hotdog', ja: 'チリホットドッグ', zh: '辣椒热狗', ru: 'Чили Хот-дог', es: 'Hotdog con Chili', fr: 'Hot-dog Chili', pt: 'Cachorro-Quente com Chili' },
      ham_cheese_sandwich_classic: { ko: '햄치즈샌드위치', en: 'Ham & Cheese Sandwich', ja: 'ハムチーズサンドイッチ', zh: '火腿奶酪三明治', ru: 'Сэндвич с Ветчиной и Сыром', es: 'Sándwich de Jamón y Queso', fr: 'Sandwich Jambon Fromage', pt: 'Sanduíche de Presunto e Queijo' },
      tuna_sandwich: { ko: '참치샌드위치', en: 'Tuna Sandwich', ja: 'ツナサンドイッチ', zh: '金枪鱼三明治', ru: 'Сэндвич с Тунцом', es: 'Sándwich de Atún', fr: 'Sandwich au Thon', pt: 'Sanduíche de Atum' },
      egg_bacon_cheese_sandwich: { ko: '에그베이컨치즈샌드위치', en: 'Egg Bacon Cheese Sandwich', ja: 'エッグベーコンチーズサンドイッチ', zh: '鸡蛋培根奶酪三明治', ru: 'Сэндвич с Яйцом, Беконом и Сыром', es: 'Sándwich de Huevo, Tocino y Queso', fr: 'Sandwich Œuf Bacon Fromage', pt: 'Sanduíche de Ovo, Bacon e Queijo' },
      egg_ham_cheese_sandwich: { ko: '에그햄치즈샌드위치', en: 'Egg Ham Cheese Sandwich', ja: 'エッグハムチーズサンドイッチ', zh: '鸡蛋火腿奶酪三明治', ru: 'Сэндвич с Яйцом, Ветчиной и Сыром', es: 'Sándwich de Huevo, Jamón y Queso', fr: 'Sandwich Œuf Jambon Fromage', pt: 'Sanduíche de Ovo, Presunto e Queijo' },
      butter_cream_ham_cheese_sandwich: { ko: '버터크림햄치즈샌드위치', en: 'Butter Cream Ham Cheese Sandwich', ja: 'バタークリームハムチーズサンドイッチ', zh: '黄油奶油火腿奶酪三明治', ru: 'Сэндвич с Масляным Кремом, Ветчиной и Сыром', es: 'Sándwich de Crema de Mantequilla, Jamón y Queso', fr: 'Sandwich Crème au Beurre Jambon Fromage', pt: 'Sanduíche de Creme de Manteiga, Presunto e Queijo' },
      peanut_sandwich: { ko: '땅콩샌드위치', en: 'Peanut Sandwich', ja: 'ピーナッツサンドイッチ', zh: '花生三明治', ru: 'Арахисовый Сэндвич', es: 'Sándwich de Cacahuete', fr: 'Sandwich Cacahuète', pt: 'Sanduíche de Amendoim' },
      strawberry_sandwich: { ko: '딸기샌드위치', en: 'Strawberry Sandwich', ja: 'イチゴサンドイッチ', zh: '草莓三明治', ru: 'Клубничный Сэндвич', es: 'Sándwich de Fresa', fr: 'Sandwich Fraise', pt: 'Sanduíche de Morango' },
      kaya_sandwich: { ko: '카야샌드위치', en: 'Kaya Sandwich', ja: 'カヤサンドイッチ', zh: '咖椰三明治', ru: 'Кайя Сэндвич', es: 'Sándwich Kaya', fr: 'Sandwich Kaya', pt: 'Sanduíche Kaya' }
    };

    // 설명 데이터(예시)
    const descriptions = {};
    for (let key in translations) {
      descriptions[key] = {};
      for (let lang in translations[key]) {
        descriptions[key][lang] = translations[key][lang] + ' 설명입니다. (Description for ' + translations[key]['en'] + ')';
      }
    }

    let currentLang = 'ko';

    function formatPrice(num) {
      if (num === "" || num === undefined || num === null) return ""; // Check for empty or undefined
      // Ensure num is treated as a number for multiplication
      const numericValue = parseFloat(num);
      if (isNaN(numericValue)) return ""; // If not a number after parsing, return empty
      return Number(numericValue * 1000).toLocaleString() + priceLang[currentLang].won;
    }


    function translateMenu(lang) {
      document.querySelectorAll('.category-selector button[data-key]').forEach(btn => {
        const key = btn.getAttribute('data-key');
        if (translations[key] && translations[key][lang]) {
          btn.textContent = translations[key][lang];
        }
      });
      document.querySelectorAll('.section h2[data-key], .menu-item .name[data-key]').forEach(el => {
        const key = el.getAttribute('data-key');
        if (translations[key] && translations[key][lang]) {
          el.textContent = translations[key][lang];
        }
      });
      document.querySelectorAll('[data-price]').forEach(el => {
        const key = el.getAttribute('data-price');
        if (prices[key]) {
          // Check if hot or ice prices exist and are not empty strings
          let hotPriceExists = prices[key].hot !== "" && prices[key].hot !== undefined && prices[key].hot !== null;
          let icePriceExists = prices[key].ice !== "" && prices[key].ice !== undefined && prices[key].ice !== null;

          let hot = hotPriceExists ? `${priceLang[lang].hot} ${formatPrice(prices[key].hot)}` : '';
          let ice = icePriceExists ? `${priceLang[lang].ice} ${formatPrice(prices[key].ice)}` : '';
          
          // For items that are neither explicitly hot nor ice (e.g. sandwiches, milk), just show the formatted price directly if only one price (ice or hot) is provided
          if(!hotPriceExists && icePriceExists && (key.includes('sandwich') || key.includes('milk') || key.includes('juice') || key.includes('ade') || key.includes('smoothie') || key.includes('set') || key.includes('1plus1'))){
             el.textContent = formatPrice(prices[key].ice);
          } else if (hotPriceExists && !icePriceExists && (key.includes('tea') && !key.includes('iced'))){
             el.textContent = formatPrice(prices[key].hot);
          }
          else if (hot && ice) el.textContent = `${hot} / ${ice}`;
          else if (hot) el.textContent = hot;
          else if (ice) el.textContent = ice;
          else el.textContent = ''; // No price available
        } else {
            el.textContent = ''; // Key not found in prices
        }
      });
    }

    // 언어 선택 이벤트
    document.querySelectorAll('.language-selector button').forEach(btn => {
      btn.onclick = function() {
        document.querySelectorAll('.language-selector button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentLang = btn.getAttribute('data-lang');
        translateMenu(currentLang);
        if (document.querySelector('.popup.active')) {
          const openedKey = document.querySelector('.popup').getAttribute('data-key');
          if (openedKey && descriptions[openedKey] && descriptions[openedKey][currentLang]) {
            document.querySelector('.popup .desc').textContent = descriptions[openedKey][currentLang];
          }
        }
      }
    });
    translateMenu(currentLang);

    // 팝업
    const overlay = document.querySelector('.overlay');
    const popup = document.querySelector('.popup');
    const popupDesc = popup.querySelector('.desc');
    const closeBtn = popup.querySelector('.close-btn');

    document.querySelectorAll('.menu-item').forEach(item => {
      item.onclick = function() {
        const key = item.getAttribute('data-key');
        if (descriptions[key] && descriptions[key][currentLang]) {
          popupDesc.textContent = descriptions[key][currentLang];
        } else {
          popupDesc.textContent = "Description not available."; // Fallback
        }
        popup.classList.add('active');
        popup.setAttribute('data-key', key);
        overlay.classList.add('active');
      }
    });
    closeBtn.onclick = overlay.onclick = function() {
      popup.classList.remove('active');
      overlay.classList.remove('active');
      popup.removeAttribute('data-key');
    };

    // 카테고리 버튼 기능
    const categoryButtons = document.querySelectorAll('.category-selector button');
    const sections = document.querySelectorAll('.section');
    categoryButtons.forEach(button => {
      button.addEventListener('click', () => {
        categoryButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        const category = button.getAttribute('data-category');
        sections.forEach(section => {
          if (section.getAttribute('data-category') === category) {
            section.style.display = 'block';
          } else {
            section.style.display = 'none';
          }
        });
      });
    });
 
  </script>
</body>
